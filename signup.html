<!DOCTYPE html>
<head>
    <title>Signup page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>

    <div class="signin">
        <form id="registerform" onsubmit="return validateForm(); checkpalindrom();">
            <h3 id="location">Location</h3>
            <h2>Sign Up</h2>
            <div class="inputbox1">
                <label>Email:</label>
                <input type="email" id="email1" required name="email1">
               
            </div>
            <div class="inputbox2">
                <label>Password:</label>
                <input type="password" id="psw1" required name="psw1">
            </div>
            <div class="inputbox3">
                <label>Enter a string:</label>
                <input type="text" id="str1">
            </div>

            <div class="inputbox4">
                <label>Enter your age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="inputbox5">
                <label>Enter another string:</label>
                <input type="text" id="str2" name="str2">
            </div>
            <div class="inputbox6">
                <label>Enter another string:</label>
                <input type="text" id="str4" name="str4">
            </div>
            




            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
            </div>
            <button class="btn" type="submit">Submit</button>
            
          <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>
        
        </form>
    </div>
</section>
<script src="form.js"></script>

</body>
